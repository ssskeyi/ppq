<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>生日快乐 - 不良人的祝福</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .intro-section {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: -1px -1px 0 #fff,  
                         1px -1px 0 #fff,
                        -1px  1px 0 #fff,
                         1px  1px 0 #fff;
        }
        .typing-text {
            margin-bottom: 30px;
            text-shadow: -0.5px -0.5px 0 #fff,  
                         0.5px -0.5px 0 #fff,
                        -0.5px  0.5px 0 #fff,
                         0.5px  0.5px 0 #fff;
        }
        .start-btn {
            display: inline-block;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .creator {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="intro-section">
            <h1>亲爱的 PPQ</h1>
            <p class="typing-text">让不良人的伙伴们为你送上最真挚的祝福...</p>
            <a href="album.html" class="start-btn">开启祝福之旅</a>
        </div>
    </div>
    <div class="creator">
        <p>制作：ycb</p>
    </div>
</body>
</html>
